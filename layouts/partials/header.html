<header class="header" role="banner">
  <figure class="avatar">
    {{ if not .IsHome }}<a href="/">{{ end }}<img src="{{ .Site.Author.avatar }}" alt="{{ .Site.Author.name }}">{{ if not .IsHome }}</a>{{ end }}
  </figure>
  <h1 class="site-name">{{ .Site.Author.name }}</h1>

  {{ range .Site.Menus.main }}
    <a class="site-page" href="{{ .Page.Params.redirect_url | default (.URL | relLangURL | safeURL) }}">{{ .Name }}</a>
  {{ end }}

  {{ partial "contact_links.html" . }}

  {{ if .IsHome }}
  <figure class="jump-down">
    {{ partial "icon.svg" (dict "name" "chevron-down" "width" 38) }}
  </figure>
  {{ end }}
</header>
