<!DOCTYPE html>
<html>
  {{ partial "head.html" . }}

  {{ $isMicroDotBlogHome := (and .IsHome (not (.AlternativeOutputFormats.Get "HTML"))) }}
  <body class="{{ if $isMicroDotBlogHome }}home{{ else }}single{{ end }}">

    {{ partial "header.html" . }}

    <main class="page-content" role="main">
      {{ block "main" . }}{{ end }}
    </main>

    {{ partial "footer.html" . }}
    {{ partial "custom_footer.html" . }}
    
  </body>
</html>
